        <section data-markdown>
            <script type="text/template">
                ## Java Technologijų kurso apžvalga

                - Gaminsime supaprastintą el. parduotuvės variantą
                - Vartotojo sąsaja - Javascript + ReactJs + Bootstrap CSS
                - Serveris - REST Api (Spring Boot + Java 8)
                - Duomenų bazė - H2 reliacinė duomenų bazė + JPA (Java Persistence Api)
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## El. Parduotuvės funkcijos

                - Peržiūrėti prekių pasiūlą
                - Peržiūrėti prekės detales
                - Įsidėti prekę į krepšelį
                - Peržiūrėti krepšelio turinį
                - Pašalinti iš krepšelio
                - Pirkti prekes krepšelyje
                - Administruoti prekes: pridėti, išmesti, atnaujinti
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Versijų kontrolė

                - Angliškai - version control, revision control, source control
                - Skirta suvaldyti pakeitimus atliekamus kelių vartotojų grupei dokumentų
                - Įsiviazduokite, jog visi turite įrašyti savo vardą į tą patį tekstinį failą
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Versijų kontrolės kartos

                | Karta  | Tinklas        | Pvz |
                |--------|----------------|-----------------------------------------|
                | Pirma  | Jokio          | RCS, SCCS |
                | Antra  | Centralizuotas | CVS, Subversion, Team Foundation Server |
                | Trečia | Išskirstytas   | Bazaar, Git, Mercurial                  |
            </script>
        </section>

            <script type="text/template">
                `$ git help <command>`

                Komandos ir jos parametrų aprašymas
            </script>

                `$ git init` - paruošia dabartinį katalogą kaip git reositorija
            </script>

        <section data-markdown>
            <script type="text/template">
                `$ git add <path>`

        <section data-markdown>
            <script type="text/template">
                `$ git commit -m <message>`

                Komanda atliekama pabaigus darbą ar jo etapą su failais.
                Susikuria changeset'as turintis informaciją apie pasikeitusius failus.
            </script>

        <section data-markdown>
            <script type="text/template">
                ## Užduotėlė

                - susikurkite katalogą: `studentai`
                - inicijuokite jame git repositoriją
                - sukurkite failą `studentai.dat`
                - atverkite failą ir irašykite į jį savo vardą ir pavardę
                - sucommitinkite pakeitimus
                - peržvelkite ar istorijoje atsirado commitas
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Užduotėlė - galimas sprendimas

                ```
                $ mkdir studentai
                $ cd studentai
                $ git init
                $ echo "Jonas Petraitis" >> studentai.dat
                $ git add studentai.dat
                $ git commit -m "Added my name to studentai.dat"
                $ git log
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Šakos (branch)

                - branch'as kuris sukuriamas pagal nutylėjimą - 'master'
                - nauji branch'ai kuriami vartotojų
                - branch'ai dažniausiai naudojami gaminant didesnį funkcionalumą norint perkelti jį į `master` branch'ą pilnai išbaigus
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ```
                $ git checkout -b test
                Switched to a new branch 'test'

                $ git branch
                  master
                * test

                $ git checkout master
                Switched to branch 'master'

                $ git branch
                * master
                  test
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                `$ git merge <branch-name>` - Atlikti merge commitą perkeliant nurodyto brancho pakeitimus į dabartinį
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ```
                $ git branch
                * master
                  test
                $ echo "master branch tekstas" >> file
                $ git add .
                $ git commit -m "Master commitas"
                [master 2a5c8f1] Master commitas
                 1 file changed, 1 insertion(+)
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ```
                $ git checkout -b naujas
                Switched to a new branch 'naujas'
                $ echo "naujas branch tekstas" >> file
                $ git add .
                $ git commit -m "Naujas commitas"
                [naujas 52f1927] Naujas commitas
                 1 file changed, 1 insertion(+)
                $ git checkout master
                Switched to branch 'master'
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ```
                $ cat file
                master branch tekstas
                $ git merge naujas
                Updating 2a5c8f1..52f1927
                Fast-forward
                 file | 1 +
                 1 file changed, 1 insertion(+)
                $ cat file
                master branch tekstas
                naujas branch tekstas
                ```
            </script>
        </section>

        <section data-markdown>
            <script type="text/template">
                ## Git rodyklės (pointers)

                - `HEAD` - dabartinės būsenos rodyklė
                - Gudresni atvejai http://www.paulboxley.com/blog/2011/06/git-caret-and-tilde
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Commito ID

                - `52f192703d9951f5bbaa55fc41c0c78bba811a49`
                - praktikoje unikaliai nusakyti pakanka 7 pirmų simbolių `52f1927`
                - žinant commit'o id galima atlikti visokių veiksmų. Tarkime nukreiptį HEAD'ą į šį commit'ą
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ```
              $ git checkout 52f1927

              You are in 'detached HEAD' state. You can look around, make experimental
              changes and commit them, and you can discard any commits you make in this
              state without impacting any branches by performing another checkout.

              If you want to create a new branch to retain commits you create, you may
              do so (now or later) by using -b with the checkout command again. Example:

                git checkout -b <new-branch-name>

              HEAD is now at 52f1927... Naujas commitas

              ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Merge konfliktai

              - Įvyksta kai ta pati failo vieta buvo modifikuota kelių vartotojų
              - Galimi `merge` ir `pull` komandų metu
              - Ištaisius konfliktus failuose juos reikia add'inti ir sucommitin'ti nekeinčiant commit'o pranešimo
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Konflikto pavyzdys

              ```
              Jonas Petraitis
              <<<<<<< HEAD
              1985-01-09
              =======
              Vilnius
              >>>>>>> gimimo-vieta
              ```

              - `<<<<<<<` ir `>>>>>>>` žymi pradžią ir pabaigą konfliktuojančios dalies
              - `<<<<<<< HEAD` sako, jog konfliktuojantis blokas yra iš branch'o į kurį merginame
              - `=======` atskiria dalis tarp branch'ų
              - `>>>>>>> gimimo-vieta` sako, jog dalis tarp `=======` ir `>>>>>>>` yra iš branch'o gimimo-vieta
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Užduotėlė

              - Įsitikinkite, kad esate `master` branch'e
              - Sukurkite branch'ą pavadinimu `gimimo-data`
              - Tame branch'e į failą studentai.dat naujoje eilutėje įrašykite savo gimimo datą
              - Sucommitinkite
              - Grįžkite į `master` branch'ą
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Užduotėlė

              - Sukurkite branch'ą `gimimo-vieta`
              - Tame branch'e į failą studentai.dat naujoje eilutėje įrašykite savo gimimo vietą
              - Sucommitinkite
              - Grįžkite į `master` branch'ą
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Užduotėlė

              - Įmerginkite gimimo datos pakeitimus į master branch'ą
              - Įmerginkite gimimo vietos pakeitimus į master branch'ą
            </script>
        </section>

                $ git add .
                $ git commit -m "Gimimo vieta"
                [gimimo-vieta a309462] Gimimo vieta
                 1 file changed, 1 insertion(+)

                Switched to branch 'master'
                $ git merge gimimo-data
                Updating f9f86f9..1da96ec
                Fast-forward
                 studentai.dat | 1 +
                 1 file changed, 1 insertion(+)

                CONFLICT (content): Merge conflict in studentai.dat
                Automatic merge failed; fix conflicts and then commit the result.
                $ gedit studentai.dat # pataisome konfliktus faile

                Jonas Petraitis

                1985-01-03
                Vilnius


                $ git add .
                $ git commit
                [master 5c8fae3] Merge branch 'gimimo-vieta'
                ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                ## Decentralizacija

                - Kiekviena gito repositorija yra kopija kažkurio laiko momento.
                - Ji gali nepriklausomai vystitis
                - Praktikoje dažniausiai yra Git Serveris, kuris yra centrinė repositorija (origin)
                - Populiariausi serveriai: https://github.com, https://gitlab.com, https://bitbucket.org
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Remote repositorijos

              - Praktikoje būna viena centrinė remote repositorija vadinama 'origin'
              - Kuriant naują git projektą ją reikia prisidėti pačiam (`git remote add`)
              - Klonuojantis (`git clone`) egzistuojantį projektą ji pridedama automatiškai
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              `$ git remote add <name> <repository>`

              ```
              $ git remote add origin git@github.com:Antanukas/it-akademija-java-tech.git
              $ git remote -v
               origin  git@github.com:Antanukas/it-akademija-java-tech.git (fetch)
               origin  git@github.com:Antanukas/it-akademija-java-tech.git (push)
              ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              `$ git clone <repository>`

              ```
              $ git clone git@github.com:Antanukas/it-akademija-java-tech.git
              ```
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
                `remote` ar `clone` repositoriumo radimas

                ![cloneexample](cloneexample.png "Clone example")
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Lokalios repo sinchronizacija

              `$ git pull` arba `$ git fetch`
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## pull vs fetch

              - fetch - atsisiunčia pakeitimus iš repositorijos, bet nepritaiko jų lokaliai kopijai
              - pull - padaro ta pati ką fetch, bet pritiako gautus pakeitimos, ko pasekoje gali reikėti mergo
                - techniskai git pull atveju vyksta tokia seka jei esame master'yje:
                ```
                $ git fetch
                $ git merge remotes/origin/master
                ```
              - praktikoje visada darome `git pull` ir nesipariname
            </script>
        </section>
        <section data-markdown>
            <script type="text/template">
              ## Lokalių pakeitimų išstumimas į remote'ą

              `$ git push origin <branch-name>`

              - jei remote'as pabėgęs į priekį bus atspausdinta klaida
                - tokiu atveju reikia atlikti `git pull`, ispręsti merge konfliktus ir bandyti vėl
            </script>
        </section>

              - Papushinkite į remotą
            </script>
